<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>SvgDiagram DIAGRAM</title>
		<script src='svgdiagram.js'></script>
	</head>
	<body style="overflow:hidden">
		<div id="svgcontainer" style="border:10px chocolate solid; height:calc(100vh - 36px - 10px - 10px - 1px); width:calc((100vw - 20px) - 10px - 10px);"></div>
	</body>
</html>
<script>
drawDiagram("svgcontainer",  "Hello world :)", function (draw) {
	let helloWorld = draw("Hello world!").move(400, 400),
		north = draw("north").n(),
		north2 = draw("north2").n(helloWorld, 200),
		east = draw("east").e(helloWorld),
		east2 = draw("east2").e(helloWorld, 200),
		south = draw("south").s(helloWorld),
		south2 = draw("south2").s(helloWorld, 200),
		west = draw("west").w(helloWorld),
		west2 = draw("west2").w(helloWorld, 200);
});
</script>
